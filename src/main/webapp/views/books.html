<div class="panel-heading">
	<ul class="list-inline">		
		<li>
		<span class="input-group-addon" ><span class="glyphicon glyphicon-search"></span></span> 
         <input type="text" class="form-control" placeholder="Search" id="searchInput"> 
		</li>
	</ul>   
	<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#saveBookModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Book
    </button> 
</div>
<div class="panel-body">    
    <div class="modal fade" id="saveBookModal" tabindex="-1" role="dialog" aria-labelledby="myBookLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myBookLabel">Create or edit a Book</h4>
                    </div>
                    <div class="modal-body">
                    
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="book.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control"
                                   ng-model="book.title">
                        </div>
                        <div class="form-group">
                            <label>Summary</label>
                            <input type="text" class="form-control"
                                   ng-model="book.summary">
                        </div>
                        <div class="form-group">
                            <label>FilePath</label>
                            <input type="text" class="form-control"
                                   ng-model="book.filePath">
                        </div>
                        <div class="form-group">
                            <label>Rate</label>
                            <input type="number" class="form-control"
                                   ng-model="book.rate">
                        </div>
                        <div class="form-group">
                            <label>Picture</label>
                            <input type="text" class="form-control"
                                   ng-model="book.picture">
                        </div>

                         <div class="form-group">
                             <label>author</label>
                             <select class="form-control" multiple ng-model="book.authors" ng-options="author as author.name for author in authors track by author.id">
                             </select>
                         </div>
                         <div class="form-group">
                             <label>genre</label>
                             <select class="form-control" multiple ng-model="book.genres" ng-options="genre as genre.name for genre in genres track by genre.id">
                             </select>
                         </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
	<div ng-repeat="book in books" class="well">
		<div class="media">
           <div class="pull-left" >
               <a href="#bookDetails" role="tab" data-toggle="tab">
               <img class="media-object" src="http://icons.iconarchive.com/icons/treetog/file-type/72/pdf-icon.png">
               </a>
               <a href="#" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-floppy-save"></span>Download</a>
           </div>
           <div class="media-body">
               <h4 class="media-heading">{{book.title}}</h4>
               <p class="text-left">By Anailuj</p>         
               <ul class="list-inline list-unstyled">
                   <span><i class="glyphicon glyphicon-comment"></i> {{book.comments.length}} comments</span>
                   <li>|</li>
                   <li>
                       <span class="glyphicon glyphicon-star"></span>
                       <span class="glyphicon glyphicon-star"></span>
                       <span class="glyphicon glyphicon-star"></span>
                       <span class="glyphicon glyphicon-star"></span>
                       <span class="glyphicon glyphicon-star-empty"></span>
                   </li>
               </ul>
           </div>
        </div>
    </div>

<div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Summary</th>
                    <th>FilePath</th>
                    <th>Rate</th>
                    <th>Picture</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in books">
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td>{{book.summary}}</td>
                    <td>{{book.filePath}}</td>
                    <td>{{book.rate}}</td>
                    <td>{{book.picture}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(book.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(book.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
