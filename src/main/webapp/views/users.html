
<div class="panel-body">
   



     <div class="modal fade" id="showUserModal" tabindex="-1" role="dialog" aria-labelledby="myUserLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="show(user.login)">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myUserLabel">User profile details- {{user.firstName}} {{user.LastName}}</h4>
                    </div>
                    <div class="modal-body">
                    
                       
                        <div class="form-group">
                            <label>First name</label>                    {{user.firstName}}
                        </div>
                        <div class="form-group">
                            <label>Last name</label>           {{user.lastName}}
                        </div>
                         <div class="form-group">
                            <label>Email</label>           {{user.email}}
                        </div>
                         <div class="form-group">
                            <label>Username</label>           {{user.login}}
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                              
                    </div>
                </form>
            </div>
        </div>
    </div>







    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                     <th>First name</th>
                     <th>Last name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                          <td>{{user.login}}</td>
                    <td>{{user.firstName}}</td>
                 
                     <td>{{user.lastName}}</td>
            
                    <td>
                        
                        <button type="submit"
                                ng-click="show(user.login)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-info-sign"></span> Details
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
